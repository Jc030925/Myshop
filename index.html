<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gaming | Fast Top-Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e14; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-border:hover { border-color: #f43f5e; box-shadow: 0 0 15px rgba(244, 63, 94, 0.3); }
        .selected-item { border-color: #f43f5e !important; background: rgba(244, 63, 94, 0.15); box-shadow: 0 0 20px rgba(244, 63, 94, 0.2); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2rem]">
                <div class="flex items-center gap-4 mb-8">
                    <div class="w-14 h-14 bg-rose-600 rounded-2xl flex items-center justify-center shadow-lg shadow-rose-600/30">
                        <i class="fas fa-bolt text-2xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-2xl tracking-tighter italic">NEXUS</h1>
                        <p class="text-[10px] text-rose-500 uppercase font-bold tracking-[0.2em]">Gaming Credits</p>
                    </div>
                </div>

                <div class="space-y-5">
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-2 tracking-widest">Step 1: Game Details</label>
                        <input type="text" id="uid" placeholder="Player ID" class="w-full p-4 rounded-2xl bg-slate-900/80 border border-slate-700 focus:outline-none focus:border-rose-500 transition placeholder:text-slate-600">
                    </div>
                    <input type="text" id="zid" placeholder="Zone ID" class="w-full p-4 rounded-2xl bg-slate-900/80 border border-slate-700 focus:outline-none focus:border-rose-500 transition placeholder:text-slate-600">
                </div>
            </div>

            <div class="glass p-6 rounded-[2rem] hidden lg:block">
                <div class="flex items-center gap-3 text-sm text-slate-400">
                    <i class="fas fa-shield-check text-green-500"></i>
                    <span>Official Partner Fulfillment</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="glass p-8 rounded-[2rem]">
                <label class="block text-[10px] font-black text-slate-500 uppercase mb-6 tracking-widest">Step 2: Select Credits</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <div class="p-6 border border-slate-700 rounded-3xl text-center cursor-pointer neon-border transition product-card" onclick="select(this, '86 Diamonds', 75)">
                        <div class="text-xl font-black italic mb-1">86üíé</div>
                        <div class="text-rose-500 font-bold">‚Ç±75</div>
                    </div>
                    <div class="p-6 border border-slate-700 rounded-3xl text-center cursor-pointer neon-border transition product-card" onclick="select(this, '172 Diamonds', 145)">
                        <div class="text-xl font-black italic mb-1">172üíé</div>
                        <div class="text-rose-500 font-bold">‚Ç±145</div>
                    </div>
                    <div class="p-6 border border-slate-700 rounded-3xl text-center cursor-pointer neon-border transition product-card" onclick="select(this, '257 Diamonds', 220)">
                        <div class="text-xl font-black italic mb-1">257üíé</div>
                        <div class="text-rose-500 font-bold">‚Ç±220</div>
                    </div>
                    <div class="p-6 border border-slate-700 rounded-3xl text-center cursor-pointer neon-border transition product-card" onclick="select(this, '706 Diamonds', 590)">
                        <div class="text-xl font-black italic mb-1">706üíé</div>
                        <div class="text-rose-500 font-bold">‚Ç±590</div>
                    </div>
                    <div class="p-6 border border-slate-700 rounded-3xl text-center cursor-pointer neon-border transition product-card" onclick="select(this, '1050 Diamonds', 880)">
                        <div class="text-xl font-black italic mb-1">1050üíé</div>
                        <div class="text-rose-500 font-bold">‚Ç±880</div>
                    </div>
                    <div class="p-6 border border-slate-700 rounded-3xl text-center cursor-pointer neon-border transition product-card" onclick="select(this, 'Twilight Pass', 450)">
                        <div class="text-xl font-black italic mb-1 text-yellow-500">PASS</div>
                        <div class="text-rose-500 font-bold">‚Ç±450</div>
                    </div>
                </div>
            </div>

            <div class="glass p-8 rounded-[2rem] flex flex-col sm:flex-row items-center justify-between gap-6">
                <div>
                    <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1">Final Amount</p>
                    <h2 class="text-4xl font-black text-white italic" id="price-tag">‚Ç±0.00</h2>
                </div>
                <button onclick="checkout()" class="w-full sm:w-auto px-10 py-5 bg-rose-600 hover:bg-rose-700 text-white font-black rounded-2xl shadow-xl shadow-rose-600/30 transition-all active:scale-95 text-lg">
                    PROCEED TO PAYMENT
                </button>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-6 z-50">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center relative border-rose-500/30">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition"><i class="fas fa-times text-xl"></i></button>
            <h2 class="text-2xl font-black mb-1 italic">PAY VIA GCASH</h2>
            <p class="text-slate-500 text-xs mb-6">Scan and pay exact amount</p>
            
            <img src="YOUR_QR_IMAGE_HERE" class="w-full rounded-3xl mb-6 border-2 border-slate-700 p-2 bg-white">
            
            <input type="text" id="ref_no" placeholder="GCash Ref No. (13 Digits)" class="w-full p-4 mb-4 rounded-xl bg-slate-900 border border-slate-700 text-center font-mono text-sm focus:border-green-500 outline-none">
            
            <button onclick="sendOrder()" class="w-full py-4 bg-green-600 hover:bg-green-700 text-white font-black rounded-2xl transition-all shadow-lg shadow-green-600/20">
                CONFIRM PAYMENT
            </button>
        </div>
    </div>

    <script>
        let selName = ""; let selPrice = 0;

        function select(el, name, price) {
            selName = name; selPrice = price;
            document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected-item'));
            el.classList.add('selected-item');
            document.getElementById('price-tag').innerText = "‚Ç±" + price + ".00";
        }

        function checkout() {
            if(!selName || !document.getElementById('uid').value) return alert("‚ùå Please enter your ID and select a product!");
            document.getElementById('payment-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('payment-modal').classList.add('hidden'); }

        function sendOrder() {
            const ref = document.getElementById('ref_no').value;
            if(ref.length < 5) return alert("‚ùå Please enter a valid GCash Reference Number!");

            // üõ°Ô∏è SECURITY: Split Webhook Link
            const base = "https://discord.com/api/webhooks/";
            const id = "1473395668805615738"; 
            const token = "n1LH5vQVtqfcFnuj9_egAn9IB9pG1soXzVTPHRFDKe3AfLdLy8XdIdxs8OaU-Ucvg7SF";
            
            const payload = {
                content: "üî• **NEW ORDER RECEIVED** üî•",
                embeds: [{
                    color: 15749238,
                    title: "Transaction Details",
                    fields: [
                        { name: "üéÆ Game ID", value: "`" + document.getElementById('uid').value + " (" + document.getElementById('zid').value + ")`", inline: false },
                        { name: "üì¶ Product", value: selName, inline: true },
                        { name: "üí∞ Price", value: "‚Ç±" + selPrice, inline: true },
                        { name: "üßæ Ref No.", value: "`" + ref + "`", inline: false }
                    ],
                    timestamp: new Date()
                }]
            };

            fetch(base + id + "/" + token, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            }).then(() => {
                alert("‚úÖ Payment info submitted! Please wait for verification.");
                location.reload();
            });
        }
    </script>
</body>
</html>

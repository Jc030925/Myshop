<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Top-Up Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f1722; color: white; }
        .card { background-color: #1b2733; border: 1px solid #2d3d4d; }
        .selected { border: 2px solid #ff4655 !important; background: #253441; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-md mx-auto card rounded-xl p-6 shadow-2xl">
        <h1 class="text-2xl font-bold text-center text-red-500 mb-6">ðŸŽ® MLBB & VALO TOP-UP</h1>

        <div class="mb-4">
            <label class="block text-sm mb-1">Player ID & Zone ID</label>
            <input type="text" id="player_id" placeholder="12345678 (1234)" class="w-full p-3 rounded bg-slate-900 border border-gray-700 text-white">
        </div>

        <label class="block text-sm mb-2">Select Amount</label>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="p-3 border border-gray-700 rounded text-center cursor-pointer product-item" onclick="selectProduct(this, '50 Diamonds', 45)">
                <span class="block font-bold">50ðŸ’Ž</span>
                <span class="text-xs text-gray-400">â‚±45</span>
            </div>
            <div class="p-3 border border-gray-700 rounded text-center cursor-pointer product-item" onclick="selectProduct(this, '100 Diamonds', 88)">
                <span class="block font-bold">100ðŸ’Ž</span>
                <span class="text-xs text-gray-400">â‚±88</span>
            </div>
            <div class="p-3 border border-gray-700 rounded text-center cursor-pointer product-item" onclick="selectProduct(this, '500 Diamonds', 420)">
                <span class="block font-bold">500ðŸ’Ž</span>
                <span class="text-xs text-gray-400">â‚±420</span>
            </div>
            <div class="p-3 border border-gray-700 rounded text-center cursor-pointer product-item" onclick="selectProduct(this, '1000 Diamonds', 810)">
                <span class="block font-bold">1000ðŸ’Ž</span>
                <span class="text-xs text-gray-400">â‚±810</span>
            </div>
        </div>

        <button onclick="checkOut()" class="w-full bg-red-600 hover:bg-red-700 p-4 rounded-lg font-bold transition">ORDER NOW</button>

        <div id="payment_ui" class="hidden mt-8 pt-6 border-t border-gray-700 text-center">
            <h2 class="text-lg font-bold mb-2">Pay via GCash</h2>
            <p class="text-red-400 font-bold text-xl mb-4">Total: â‚±<span id="display_price">0</span></p>
            
            <img src="YOUR_GCASH_QR_IMAGE_LINK_HERE" class="mx-auto w-48 rounded-lg mb-4" alt="GCash QR">
            
            <p class="text-xs text-gray-400 mb-4">Scan the QR, pay, then click below.</p>
            <button onclick="notifyDiscord()" class="w-full bg-green-600 p-3 rounded font-bold">I HAVE PAID</button>
        </div>
    </div>

    <script>
        let selectedName = "";
        let selectedPrice = 0;

        function selectProduct(element, name, price) {
            selectedName = name;
            selectedPrice = price;
            document.querySelectorAll('.product-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        function checkOut() {
            if(!document.getElementById('player_id').value || !selectedName) {
                alert("Fill in your ID and select a product first!");
                return;
            }
            document.getElementById('display_price').innerText = selectedPrice;
            document.getElementById('payment_ui').classList.remove('hidden');
        }

        function notifyDiscord() {
            // ðŸ›‘ PUT YOUR DISCORD WEBHOOK URL HERE
            const webhook = "YOUR_DISCORD_WEBHOOK_URL";
            const id = document.getElementById('player_id').value;

            const message = {
                content: "ðŸ”” **New Order Received!**",
                embeds: [{
                    title: "Order Details",
                    color: 16711765, // Red
                    fields: [
                        { name: "Game ID", value: id, inline: true },
                        { name: "Product", value: selectedName, inline: true },
                        { name: "Amount", value: "â‚±" + selectedPrice, inline: true }
                    ]
                }]
            };

            fetch(webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            }).then(() => {
                alert("Success! Please wait for us to process your order.");
                location.reload();
            });
        }
    </script>
</body>
</html>
